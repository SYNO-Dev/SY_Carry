<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SY_CARRY</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>

  <body>
    <div class="carry-menu">
      <div class="carry-container">
        <div class="carry-header">
          <h1 class="header">CARRY MENU</h1>
          <div class="Quit">
            <img class="closemenu" src="img/close.png" alt="Quit-Button" />
          </div>
        </div>
        <div class="carry">
          <img src="img/carry.png" />
          <div class="carry-btn">Select</div>
          <div class="carry-type">CARRY</div>
        </div>
        <div class="arm-sitback">
          <img src="img/arm-sitback.png" />
          <div class="armsitback-btn">Select</div>
          <div class="carry-type">ARM SITBACK</div>
        </div>
        <div class="piggyback">
          <img src="img/piggyback.png" />
          <div class="piggyback-btn">Select</div>
          <div class="carry-type">PIGGYBACK</div>
        </div>
      </div>
    </div>
    <script--
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
	<script src="scripts.js" type="text/javascript"></script>
  </body>
</html>
